<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素ゲーム</title>
    <link rel="shortcut icon" href="https://kurorosuke.github.io/atom_game/favicon.ico" />
    <link rel="apple-touch-icon" href="https://kurorosuke.github.io/atom_game/touch-icon.png" sizes="180×180">
</head>
<body>
    <div class="ai">
        <button id="ai_exchange">交換</button>
        <button id="ai_generate">生成</button>
        <p id="ai_point">AIのポイント： 0</p>
        <p id="ai_text"></p>
        <div id="ai_hand"></div>
    </div>
    
    <div class="pl">
        <button id="pl_exchange_button">交換</button>
        <button id="pl_generate_button">生成</button>
        <p id="pl_point">プレイヤーのポイント： 0</p>
        <p id="pl_text"></p>
        <div id="pl_hand"></div>
    </div>

    <script src="game.js"></script>

    <script>
        make_initial_hand();
        console.log(ai_hand,pl_hand)
        let turn = (Math.random() > 0.5) ? 'ai':'pl';
        console.log(turn);
        if (turn == 'ai') {view_pl_hand();ai_turn()};
        if (turn == 'pl') {view_ai_hand();pl_turn()};
    </script>
</body>
</html>
